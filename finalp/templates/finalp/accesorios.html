{% extends 'finalp/index.html' %}

{% block contenido %}
<h1>Estos son los accesorios en stock:</h1>

<div class="accesorios">
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/accesorios/crear/">Registrar accesorio</a>

    <ol>
        {% for p in accesorios %}
        <li>

        <h2> {{ p.nombre }}</h2>
        <p>Marca: {{ p.marca }}</p>
        <p>Compatibilidad: {{ p.compatibilidad }}</p>
        <p>Precio: ${{ p.precio }}</p>
        
        </li>   
        {% endfor %}
    </ol>
    



</div>
{% endblock %}
