{% extends 'finalp/index.html' %}

{% block contenido %}
<h1>Juegardos:</h1>

<div class="juegos">
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/juegos/crear/">Registrar juego</a>
            <a class="navbar-brand" href="/juegos/buscar/">Buscar juego</a>

    <ol>
        {% for p in juegos %}
        <li>

        <h2> {{ p.nombre }}</h2>
        <p>Fecha de lanzamiento: {{ p.fecha_lanzamiento }}</p>
        <p>Categoria: {{ p.categoria }}</p>
        <p>Precio: ${{ p.precio }}</p>
        
        </li>   
        {% endfor %}
    </ol>
    



</div>
{% endblock %}
